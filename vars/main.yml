---
# vars file for template

_tftpd_packages:
  default:
    - tftpd
  Amazon:
    - tftp-server
  CentOS:
    - tftp-server
  Fedora:
    - tftp-server
  openSUSE Leap:
    - yast2-tftp-server

tftpd_packages: "{{ _tftpd_packages[ansible_distribution] | default(_tftpd_packages['default']) }}"

_tftpd_service:
  default: tftp.socket

tftpd_service: "{{ _tftpd_service[ansible_os_family] | default(_tftpd_service['default']) }}"
